<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  </head>
  <body>
    <header>
      <div class="nav wrapper">
        <img src="./resources/images/img-tea-cozy-logo.png" alt="our mission" class="logo">
        <nav>
          <span><a href="#mission">Mission</a></span>
          <span><a href="#tea">Featured Tea</a></span>
          <span><a href="#locations">Location</a></span>
        </nav>
      </div>
    </header>
    <main>
      <section id="mission">
        <div class="mission-title">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </section>

      <section id="tea">
        <div class="tea-title">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy</h4>
        </div>
        <div class="tea-list">
          <div class="tea-item">
            <img src="./resources/images/img-berryblitz.jpg" alt="berry blitz">
            <h4>Fall Berry Blitz Tea</h4>
          </div>
          <div class="tea-item">
            <img src="./resources/images/img-spiced-rum.jpg" alt="spiced rum">
            <h4>Spiced Rum Tea</h4>
          </div>
          <div class="tea-item">
            <img src="./resources/images/img-donut.jpg" alt="donut">
            <h4>Seasonal Donuts</h4>
          </div>
          <div class="tea-item">
            <img src="./resources/images/img-myrtle-ave.jpg" alt="mytile ave">
            <h4>Myrtile Ave Tea</h4>
          </div>
          <div class="tea-item">
            <img src="./resources/images/img-bedford-bizarre.jpg" alt="bedford bizarre">
            <h4>Bedford Bizarre Tea</h4>
          </div>
        </div>
      </section>

      <section id="locations">

      </section>
    </main>
  </body>
</html>
